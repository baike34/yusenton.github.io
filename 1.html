<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模仿 Basenton 网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #00aaff, #005f73);
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            background: #003f5c;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background: #004d6e;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.2em;
            display: inline-block;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #003f5c;
        }
        .main {
            padding: 50px 20px;
        }
        .main h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .image-container {
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .footer {
            background: #003f5c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (min-width: 768px) {
            .main {
                padding: 100px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>模仿 Basenton 网站</h1>
    </div>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">服务</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </div>
    <div class="main">
        <h2>美丽的大海</h2>
        <p>远处的海浪在阳光下闪烁，海天一色，犹如人间仙境。微风拂过，带来丝丝凉意。</p>
        <div class="image-container">
            <img src="https://example.com/ocean.jpg" alt="美丽的大海">
        </div>
        <p>这是一片蔚蓝的海域，海面平静如镜，偶尔有几只海鸟掠过，给人以宁静与和谐的感觉。</p>
        <h2>优雅的轮船</h2>
        <p>这艘轮船在湛蓝的海面上轻盈航行，带来无限的遐想与希望，仿佛是大海的精灵。</p>
        <div class="image-container">
            <img src="https://example.com/ship.png" alt="美丽的轮船">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 模仿 Basenton 网站 | 版权所有</p>
    </div>
</body>
</html>
