<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟页面跳转</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="navigateTo('home.html')">首页</a></li>
                <li><a href="#" onclick="navigateTo('about.html')">关于我们</a></li>
                <li><a href="#" onclick="navigateTo('products.html')">产品指南</a></li>
                <li><a href="#" onclick="navigateTo('cases.html')">案例</a></li>
                <li><a href="#" onclick="navigateTo('contact.html')">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <script>
        function navigateTo(url) {
            // This simulates navigating to a new page
            window.location.href = url;
        }
    </script>
</body>
</html>
